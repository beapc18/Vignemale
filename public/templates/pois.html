<div class="container">
    <div class="row">
        <!--Left panel, with map-->
        <div class="col-md-8 leftPanel">
            <div id="googleMap" style="width:100%;height:480px;"></div>
        </div>

        <div class="col-md-4 rightPanel">
            <p id="firstContent">Name: {{poi.name}}</p>
            <p>Description: {{poi.description}}</p>
            <p>Keywords: {{poi.keywords}}</p>
            <p>URL: <a ng-href="{{poi.shortURL}}">{{poi.shortURL}}</a></p>
            <p>Image:</p>
            <p>
                <img  ng-src="{{poi.image}}" class="img-responsive">
            </p>

        </div>
    </div>
</div>
