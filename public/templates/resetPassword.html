<div class="container">

  <h1 id="firstContent" class="center">Reset password</h1>
  <p>You are going to receive a new password in your email.</p>
  <hr>

  <form role="form" ng-submit="resetPassword()">
    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger center">
      <strong>&#10008</strong> {{errorMsg}}
    </div>
    <!-- this div will show only when the operation has been a success -->
    <div ng-if="success" class="alert alert-success center">
      <strong>&#10004</strong> {{successMsg}}
    </div>

    <!-- name input form -->
    <div class="form-group">
      <input ng-click="hideError();hideSuccess()" type="text" ng-model="email"
             class="form-control" placeholder="Enter your email" required />
    </div>

    <!-- submit button form-->
    <p class="center">
      <button type="submit" class="btn btn-default theme-accent">Get new password</button>
    </p>
  </form>
</div>
