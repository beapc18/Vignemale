<div class="container">

  <h1 id="firstContent" class="center">Welcome back!</h1>
  <hr>

  <div align="center" class="g-signin2" ng-click="allow()" data-onsuccess="googleSignIn" />
  <br>

  <div id="line1">
  <span id="line2">
    or access with your app account
  </span>
  </div>
  <br>
  <br>

  <form role="form" ng-submit="signIn()">
    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger center">
      <strong>&#10008</strong> {{errorMsg}}
    </div>
    <!-- this div will show only when the operation has been a success -->
    <div ng-if="success" class="alert alert-success center">
      <strong>&#10004</strong> {{successMsg}}
    </div>

    <!-- name input form -->
    <div class="form-group">
      <input ng-click="hideError();hideSuccess()" type="text" ng-model="email"
             class="form-control" placeholder="Email" required />
    </div>

    <!-- password input form -->
    <div class="form-group">
      <input ng-click="hideError();hideSuccess()" type="password" ng-model="password"
             class="form-control" placeholder="Password" required />
    </div>

    <!-- submit button form-->
    <p class="center">
      <button type="submit" class="btn btn-default theme-accent">Sign in</button>
    </p>
    <p style="text-align:center"><a href="#/resetPassword">I forgot my password</a></p>
  </form>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</div>
