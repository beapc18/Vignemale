<div class="container">

    <div id="firstContentPanel" class="row">
        <!--Left panel, with map-->
        <div class="col-md-8 leftPanel">
            <div id="googleMap" style="width:100%;height:480px;"></div>

            <script>
                function myMap() {
                    var mapProp= {
                        center:new google.maps.LatLng(51.508742,-0.120850),
                        zoom:5,
                    };
                    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp14v_6ObuRDmKB2o-dUm9NCSHkyIT9Ks&callback=myMap"></script>
        </div>

        <!--Right panel, with data user-->
        <div class="col-md-4 rightPanel">
            <div class="row">
                <!--Left part, with username-->
                <div class="col-md-8">
                    <h1>{{user.name}} {{user.lastName}}</h1>
                </div>
                <!--Right part, with button-->
                <div class="col-md-4">
                    <button ng-if="!edit" ng-click="showEdit()" class="btn btn-default theme-accent">Edit</button>
                </div>
            </div>

            <!--Users profile with their info-->
            <div ng-if="!edit">
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                <li>
                                    <!--<div ng-click="showPOIs();hideRoutes();hideFollows();hideFavs();">-->
                                    <!--POIS-->
                                    <!--</div>-->
                                    <a role="button" ng-click="showPOIs();hideRoutes();hideFollows();hideFavs();" class="col-md-3">POIS</a>
                                </li>
                                <li>
                                    <!--<div ng-click="showRoutes();hidePOIs();hideFollows();hideFavs();">-->
                                    <!--Routes-->
                                    <!--</div>-->
                                    <a role="button" ng-click="showRoutes();hidePOIs();hideFollows();hideFavs();"class="col-md-3">Routes</a>
                                </li>
                                <li>
                                    <!--<div ng-click="showFollows();hidePOIs();hideRoutes();hideFavs();" class="col-md-3">-->
                                    <!--Following-->
                                    <!--</div>-->
                                    <a role="button" ng-click="showFollows();hidePOIs();hideRoutes();hideFavs();" class="col-md-3">Following</a>
                                </li>
                                <li>
                                    <!--<div ng-click="showFavs();hidePOIs();hideFollows();hideRoutes();" class="col-md-3">-->
                                    <!--Favorites-->
                                    <!--</div>-->
                                    <a role="button" ng-click="showFavs();hidePOIs();hideFollows();hideRoutes();" class="col-md-3">Favs</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <!--<div ng-click="showPOIs();hideRoutes();hideFollows();hideFavs();" class="col-md-3">
                        <button type="button" class="btn btn-primary">POIS</button>
                    </div>
                    <div ng-click="showRoutes();hidePOIs();hideFollows();hideFavs();" class="col-md-3">
                        <button type="button" class="btn btn-primary">Routes</button>
                    </div>
                    <div ng-click="showFollows();hidePOIs();hideRoutes();hideFavs();" class="col-md-3">
                        <button type="button" class="btn btn-primary">Following</button>
                    </div>
                    <div ng-click="showFavs();hidePOIs();hideFollows();hideRoutes();" class="col-md-3">
                        <button type="button" class="btn btn-primary">Favorites</button>
                    </div>-->
                </div>

                <div ng-if="pois">
                    mostrando pois
                </div>

                <div ng-if="routes">
                    mostrando rutas
                </div>

                <div ng-if="follows">
                    mostrando follows
                </div>

                <div ng-if="favs">
                    mostrando favs
                </div>
            </div>

            <form name="form" ng-submit="modifyUser()" ng-if="edit">

                <div ng-if="error" class="alert alert-danger feedbackMessages">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <!-- this div will show only when the operation has been a success -->
                <div ng-if="success" class="alert alert-success feedbackMessages">
                    <strong>&#10004</strong> {{successMsg}}
                </div>

                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.oldPassword" class="form-control" placeholder="Old password" required/>
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newPassword" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newRePassword" class="form-control" placeholder="Repeat password" required />
                </div>

                <button type="submit" class="btn btn-sm theme-accent-sm">Change password</button>
                <button type="submit" class="btn btn-sm btn-danger">Remove Account</button>
            </form>
        </div>
    </div>
</div>
