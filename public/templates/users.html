<div class="container">

    <div id="firstContentPanel" class="row">
        <!--Left panel, with map-->
        <div class="col-md-8 leftPanel">
            <div id="googleMap" style="width:100%;height:480px;"></div>

        </div>

        <!--Right panel, with data user-->
        <div class="col-md-4 rightPanel">
            <div class="row">
                <!--Left part, with username-->
                <div class="col-md-8">
                    <h1>{{user.name}} {{user.lastName}}</h1>
                </div>
                <!--Right part, with button-->
                <div class="col-md-4">
                    <button ng-if="!edit" ng-click="showEdit()" class="btn btn-default theme-accent">
                        <span class="glyphicon glyphicon-edit"></span>  Edit</button>
                </div>
            </div>

            <!--Users profile with their info-->
            <div ng-if="!edit">
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a role="button" ng-click="showPois();hideRoutes();hideFollows();hideFavs();" class="col-md-3">Pois</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showRoutes();hidePois();hideFollows();hideFavs();"class="col-md-3">Routes</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showFollows();hidePois();hideRoutes();hideFavs();" class="col-md-3">Following</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showFavs();hidePois();hideFollows();hideRoutes();" class="col-md-3">Favs</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div ng-if="pois">
                    <p ng-if="poisList.length==0"> There are no pois</p>
                    <ul class="list-group pre-scrollable" >
                        <button type="button" class="list-group-item" ng-repeat="row in poisList" ng-click="">{{row.name}}</button>
                    </ul>


                    <button type="button" class="btn btn-default theme-accent" ng-click="showCreatepoi()">Create POI</button>
                </div>

                <form name="form" ng-submit="createpoi()" ng-if="createpoi">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="name" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="description" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="keywords" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="coords" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="shortUrl" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="imagenes" class="form-control" placeholder="Old password" required/>
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="evaluate" class="form-control" placeholder="Old password" required/>

                    <button type="button" class="">Create POI</button>
                </form>

                <div ng-if="routes">
                    <p ng-if="routesList.length==0"> There are no routes</p>
                    <ul class="list-group pre-scrollable" >
                        <button type="button" class="list-group-item" ng-repeat="row in routesList" ng-click="showRoute(row)">{{row.name}}</button>
                    </ul>
                </div>

                <div ng-if="follows">
                    mostrando follows
                </div>

                <div ng-if="favs">
                    mostrando favs
                </div>
            </div>

            <form name="form" ng-submit="modifyUser()" ng-if="edit">
                <div ng-if="error" class="alert alert-danger center">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <!-- this div will show only when the operation has been a success -->
                <div ng-if="success" class="alert alert-success center">
                    <strong>&#10004</strong> {{successMsg}}
                </div>

                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.oldPassword" class="form-control" placeholder="Old password" required/>
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newPassword" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newRePassword" class="form-control" placeholder="Repeat password" required />
                </div>

                <button type="submit" class="btn btn-sm theme-accent-sm">Change password</button>
                <a ng-click="removeUser()" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>  Remove Account</a>
            </form>

        </div>
    </div>
</div>
