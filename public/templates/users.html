<div class="container">

    <div id="firstContentPanel" class="row">
        <!--Left panel, with map-->
        <div class="col-md-8 leftPanel">
            <div id="googleMap" style="width:100%;height:480px;"></div>

        </div>

        <!--Right panel, with data user-->
        <div class="col-md-4 rightPanel">
            <div class="row">
                <!--Left part, with username-->
                <div class="col-md-8">
                    <h1>{{user.name}} {{user.lastName}}</h1>
                </div>
                <!--Right part, with button-->
                <div class="col-md-4">
                    <button ng-if="!edit" ng-click="showEdit()" class="btn btn-default theme-accent">
                        <span class="glyphicon glyphicon-edit"></span>  Edit</button>
                </div>
            </div>

            <!--Users profile with their info-->
            <div ng-if="!edit">
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a role="button" ng-click="showPois();hideRoutes();hideFollows();hideFavs();hideError();hideSuccess;" class="col-md-3">Pois</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showRoutes();hidePois();hideFollows();hideFavs();hideError();hideSuccess;" class="col-md-3">Routes</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showFollows();hidePois();hideRoutes();hideFavs();hideError();hideSuccess;" class="col-md-3">Following</a>
                                </li>
                                <li>
                                    <a role="button" ng-click="showFavs();hidePois();hideFollows();hideRoutes();hideError();hideSuccess;" class="col-md-3">Favs</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <!--Error & success messages-->
                <div ng-if="error" class="alert alert-danger center">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <div ng-if="success" class="alert alert-success center">
                    <strong>&#10004</strong> {{successMsg}}
                </div>

                <div ng-if="pois">
                    <p ng-if="poisList.length==0"> There are no pois</p>
                    <ul class="list-group pre-scrollable" >
                        <button type="button" class="list-group-item" ng-repeat="row in poisList" ng-click="">{{row.name}}</button>
                    </ul>


                    <button type="button" class="btn btn-default theme-accent" ng-click="showCreatepoi()">Create POI</button>
                </div>

                <form name="form" ng-submit="createpoiFun()" ng-if="createpoi">
                    <input ng-click="hideError();hideSuccess()" type="text" ng-model="$parent.newPoi.name" class="form-control form-group" placeholder="Name" required/>
                    <input ng-click="hideError();hideSuccess()" type="text" ng-model="$parent.newPoi.description" class="form-control form-group" placeholder="Description" required/>
                    <input ng-click="hideError();hideSuccess()" type="text" ng-model="$parent.newPoi.keywords" class="form-control form-group" placeholder="Keywords (separate by comma)" required/>
                    <input ng-click="hideError();hideSuccess()" type="number" step="any" ng-model="$parent.newPoi.lat" class="form-control form-group" placeholder="Latitude" required/>
                    <input ng-click="hideError();hideSuccess()" type="number" step="any" ng-model="$parent.newPoi.lng" class="form-control form-group" placeholder="Longitude" required/>
                    <input ng-click="hideError();hideSuccess()" type="url" ng-model="$parent.newPoi.url" class="form-control form-group" placeholder="URL" required/>
                    <input ng-click="hideError();hideSuccess()" type="text" ng-model="$parent.newPoi.images" class="form-control form-group" placeholder="Images" required/>
                    <!--<input ng-click="hideError();hideSuccess()" type="text" ng-model="$parent.newPoi.valoration" class="form-control form-group" placeholder="Valoration" required/>-->

                    <fieldset class="rating form-control form-group">
                        Valoration:<input type="radio" ng-model="$parent.newPoi.valoration" id="star5" value="5"/><label class="full" for="star5" title="5"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star4half" value="4.5"/><label class="half" for="star4half" title="4.5"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star4" value="4"/><label class="full" for="star4" title="4"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star3half" value="3.5" /><label class="half" for="star3half" title="3.5"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star3" value="3"/><label class="full" for="star3" title="3"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star2half" value="2.5" /><label class="half" for="star2half" title="2.5"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star2" value="2"/><label class="full" for="star2" title="2"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star1half" value="1.5"/><label class="half" for="star1half" title="1.5"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="star1" value="1"/><label class="full" for="star1" title="1"></label>
                        <input type="radio" ng-model="$parent.newPoi.valoration" id="starhalf" value="half"/><label class="half" for="starhalf" title="0.5"></label>
                    </fieldset>

                    <button type="submit" class="btn btn-default theme-accent">Create POI</button>
                </form>

                <div ng-if="routes">
                    <p ng-if="routesList.length==0"> There are no routes</p>
                    <ul class="list-group pre-scrollable" >
                        <button type="button" class="list-group-item" ng-repeat="row in routesList" ng-click="showRoute(row)">{{row.name}}</button>
                    </ul>
                </div>

                <div ng-if="follows">
                    mostrando follows
                </div>

                <div ng-if="favs">
                    mostrando favs
                </div>
            </div>

            <form name="form" ng-submit="modifyUser()" ng-if="edit">

                <!--Error & success messages-->
                <div ng-if="error" class="alert alert-danger center">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <div ng-if="success" class="alert alert-success center">
                    <strong>&#10004</strong> {{successMsg}}
                </div>

                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.oldPassword" class="form-control" placeholder="Old password" required/>
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newPassword" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input ng-click="hideError();hideSuccess()" type="password" ng-model="$parent.newRePassword" class="form-control" placeholder="Repeat password" required />
                </div>

                <button type="submit" class="btn btn-sm theme-accent-sm">Change password</button>
                <a ng-click="removeUser()" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>  Remove Account</a>
            </form>

        </div>
    </div>
</div>
