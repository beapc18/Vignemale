            <!--When user wants to edit it profile-->
            <div ng-if="edit" role="dialog">

                <!-- Edit pop-up-->
                <div class="modal-content">
                    <div class="modal-header theme-color">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit account</h4>
                    </div>

                    <form role="form" ng-submit="modifyUser()">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="password" ng-model="oldPassword" class="form-control" placeholder="Old password" required/>
                            </div>

                            <div class="form-group">
                                <input type="password" ng-model="newPassword"
